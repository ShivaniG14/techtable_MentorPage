<!DOCTYPE html>
<html>
<head>
	<title>Mentor Form</title>
	 <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body >
	<div class="for">
		<div class="formbody">
			<h5 class="text-center" style="color:black; font-size: 26px;"><b>TO JOIN AS A MENTOR</b></h5>
			<form class="m-5">
				<div class="form-group row">
					<label for="name" class="col-sm-2 col-form-label" style="color:black; font-weight: 600;">Name</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
					</div>
				  </div>
			  <div class="form-group row">
				<label for="mail" class="col-sm-2 col-form-label" style="color:black; font-weight: 600;">Email</label>
				<div class="col-sm-10">
				  <input type="email" class="form-control" id="email" placeholder="Email">
				</div>
			  </div>
			  <div class="form-group row">
					<label for="phone" class="col-sm-2 col-form-label" style="color:black; font-weight: 600;">Mobile</label>
					<div class="col-sm-10">
					  <input type="tel" class="form-control" id="phone" placeholder="Mobile Number">
					</div>
				  </div>
			  <div class="form-group row">
				<label for="college" class="col-sm-2 col-form-label" style="color:black; font-weight: 600;">College Name</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="college" placeholder="College Name">
				</div>
			  </div>
			  <div class="form-group row">
				<label for="year" class="col-sm-2 col-form-label" style="color:black; font-weight: 600;">Year Of Graduation</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="year" placeholder="Year Of Graduation">
				</div>
			  </div>
			   <div class="form-group row">
				<label for="domain" class="col-sm-2 col-form-label" style="color:black; font-weight: 600;">Domain Of Expertise</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="domain" placeholder="Domain Of Expertise">
				</div>
			  </div>
			 <div class="form-group row">
				<label for="work" class="col-sm-2 col-form-label" style="color:black; font-weight: 600;">Share Some of Your work</label>
				<div class="col-sm-10">
				  <textarea class="form-control" id="work" placeholder="Share Some of Your work"></textarea>
				</div>
			  </div>  
		</form>
			 <div class="text-center">
				  <button type="submit" class="btn btn-dark align-center">Submit</button>
			</div>
		</div>
	</div>
	
</body>
</html>
